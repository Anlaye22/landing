<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-gray-900">

  <!-- NAV -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <section class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
        <span class="text-2xl font-semibold dark:text-white">Mi Sitio</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden">
        <span class="sr-only">Abrir menú</span>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
      <menu id="navbar-default" class="hidden md:block w-full md:w-auto">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800">
          <li><a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700">Inicio</a></li>
          <li><a href="#" class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white">Servicios</a></li>
          <li><a href="#" class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white">Contacto</a></li>
        </ul>
      </menu>
    </section>
  </nav>

  <!-- HEADER -->
  <main class="px-4 py-8">
    <header class="text-center mx-auto">
      <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">
        Tu presencia digital comienza aquí
      </h1>
      <p class="mt-6 text-lg text-gray-600 max-w-2xl mx-auto dark:text-gray-300">
        Creamos experiencias web atractivas y rápidas con Tailwind CSS 4.1. Dale vida a tus ideas con un diseño moderno y responsivo.
      </p>
      <nav class="mt-8 flex justify-center gap-4">
        <a href="#" id="start" class="px-6 py-3 text-white bg-blue-600 rounded-lg">Comenzar</a>
        <a href="#" id="demo" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg dark:border-gray-600 dark:text-white">Ver demo</a>
      </nav>
    </header>

    <!-- GALERÍA -->
    <section class="bg-white dark:bg-gray-900 mt-10 px-4 py-8 mx-auto max-w-md md:max-w-xl">
      <article class="grid grid-cols-2 gap-4 md:grid-cols-4">
        <img src="https://placehold.co/50" alt="Imagen 1" class="w-full h-auto rounded">
        <img src="https://placehold.co/50" alt="Imagen 2" class="w-full h-auto rounded">
        <img src="https://placehold.co/50" alt="Imagen 3" class="w-full h-auto rounded">
        <img src="https://placehold.co/50" alt="Imagen 4" class="w-full h-auto rounded">
      </article>
    </section>

    <!-- SECCIÓN DE CARDS -->
    <section class="bg-slate-50 dark:bg-gray-900">
      <div class="max-w-4xl pt-8 pb-3 mx-auto">
        <div id="skeleton-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
          <!-- Skeleton Cards (se reemplazan con JS) -->
          <div class="animate-pulse space-y-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="space-y-2">
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
            </div>
          </div>

          <div class="animate-pulse space-y-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="space-y-2">
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
            </div>
          </div>

          <div class="animate-pulse space-y-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="space-y-2">
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Script final -->
  <script type="module" src="js/file01.js"></script>
</body>
</html>
